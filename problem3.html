<body>
    
    <form>
        1st Number : <input type="text" id="number" /><br>
        <input type="button" onClick="oddNum()" Value="result" />
        </form>
        <p>The Result is : <br>
        <span id = "result"></span>
        </p>

        <script>

function oddNum(){
    a=document.getElementById("number").value;
    
   if(a%2==0){
       a = a-1;
       c=a*2;
    d=[]
    for (let i=0; i<=c; i++) {
    if(i % 2 !== 0 ) {
      d.push(i);
        }
       }
   document.getElementById("result").innerHTML=d;
   }

   else {
    c=a*2;
    d=[]
    for (let i=0; i<=c; i++) {
    if(i % 2 !== 0 ) {
      d.push(i);    
        }
    
       }
   document.getElementById("result").innerHTML=d;
   }
}

        </script>
